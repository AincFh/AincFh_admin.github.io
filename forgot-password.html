<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 博客后台管理系统</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/theme.js"></script>
</head>
<body>
    <div class="forgot-password-container">
        <button class="theme-toggle">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon" style="display: none;"></i>
        </button>
        <div class="forgot-password-box">
            <div class="forgot-password-header">
                <img src="../images/logo.png" alt="Logo" class="admin-logo">
                <h1>重置密码</h1>
                <p>我们将向您的邮箱发送重置密码的验证码</p>
            </div>
            
            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" 
                           placeholder="请输入管理员邮箱" required>
                </div>

                <div class="form-group verification">
                    <div class="verification-input">
                        <label for="code"><i class="fas fa-shield-alt"></i></label>
                        <input type="text" id="code" name="code" 
                               placeholder="验证码" required>
                    </div>
                    <button type="button" class="send-code">发送验证码</button>
                </div>

                <div class="form-group">
                    <label for="newPassword"><i class="fas fa-lock"></i></label>
                    <input type="password" id="newPassword" name="newPassword" 
                           placeholder="新密码" required>
                    <i class="fas fa-eye-slash toggle-password" data-target="newPassword"></i>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           placeholder="确认新密码" required>
                    <i class="fas fa-eye-slash toggle-password" data-target="confirmPassword"></i>
                </div>

                <button type="submit" class="submit-btn">重置密码</button>
            </form>

            <div class="form-footer">
                <a href="./login.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i>
                    返回登录
                </a>
            </div>
        </div>
    </div>

    <script src="../js/forgot-password.js"></script>
</body>
</html>
