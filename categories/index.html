<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理 - 博客后台管理系统</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/categories.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../js/theme.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../../images/logo.png" alt="Logo" class="admin-logo">
                <h1>博客管理系统</h1>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="../index.html">
                            <i class="fas fa-home"></i>
                            <span>仪表盘</span>
                        </a>
                    </li>
                    <li>
                        <a href="../posts/index.html">
                            <i class="fas fa-file-alt"></i>
                            <span>文章管理</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="./index.html">
                            <i class="fas fa-folder"></i>
                            <span>分类管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="../comments/index.html">
                            <i class="fas fa-comments"></i>
                            <span>评论管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="../settings/index.html">
                            <i class="fas fa-cog"></i>
                            <span>系统设置</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-nav">
                <div class="nav-left">
                    <button class="toggle-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>分类管理</h2>
                </div>
                <div class="nav-right">
                    <button class="theme-toggle">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon" style="display: none;"></i>
                    </button>
                    <div class="admin-info">
                        <img src="../../images/avatar.png" alt="Avatar" class="admin-avatar">
                        <span class="admin-name">管理员</span>
                        <div class="admin-dropdown">
                            <ul>
                                <li>
                                    <a href="../settings/profile.html">
                                        <i class="fas fa-user"></i>
                                        个人信息
                                    </a>
                                </li>
                                <li>
                                    <a href="../login.html" class="logout">
                                        <i class="fas fa-sign-out-alt"></i>
                                        退出登录
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <div class="content">
                <!-- 操作栏 -->
                <div class="action-bar">
                    <button class="add-category-btn">
                        <i class="fas fa-plus"></i>
                        添加分类
                    </button>
                </div>

                <!-- 分类列表 -->
                <div class="categories-table">
                    <table>
                        <thead>
                            <tr>
                                <th>分类名称</th>
                                <th>文章数量</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 通过 JavaScript 动态添加数据 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加/编辑分类的模态框 -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加分类</h3>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">分类名称</label>
                    <input type="text" id="categoryName" name="categoryName" required>
                </div>
                <div class="form-group">
                    <label for="categoryDesc">分类描述</label>
                    <textarea id="categoryDesc" name="categoryDesc" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">取消</button>
                    <button type="submit" class="submit-btn">确定</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/dashboard.js"></script>
    <script src="../../js/categories.js"></script>
</body>
</html>
